<!--Exercicio 3 - Alem das preparações gerais prepare suas primeiras funçôes, lulaLinha e mostra, utilize essas funções para fazer um calculo de media e mostrar o resultado adequadamente -->

<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br><br>");

    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    var ano = 2016;
    mostra("Flávio tem " + (ano - 1977) + " anos");
    mostra("Joaquim tem " + (ano - 1996) + " anos");

    ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos");



</script>
