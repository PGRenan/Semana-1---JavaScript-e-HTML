<!--Exercicio 6 - Prepara um programa para chutar um numero aleatorio de 1 a 10, com um maximo de 3 tentativas. (Use o pulaLinha e mostra de outro programa)-->

<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;

while(tentativas <= 3) {

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {

        mostra("Você ACERTOU, o número pensado era " + numeroPensado);
        break;
        //break termina o programa (para o while)
    } else {

        mostra("Você ERROU!");
    }

    tentativas++;
}

mostra("FIM");
</script>
