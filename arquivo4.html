<!--Exercicio 4 - Preparativos, refaça pulaLinha e mostra, faça pedido para o usuario de nome altura e peso para o calculo do imc(esta sendo pedido numeros), e faça os primeiros ifs para mostrar msgs sobre como esta o seu imc peranto o recomendado, >35 ruim, entre 35 e 18.5 bom, abaixo de 18.5 abaixo do normal-->

<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    
    }


    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC é " + imc);


    if(imc > 35) {

        mostra("Você está acima do recomendado");
    }

    if(imc <= 35 && imc >= 18.5) {

        mostra("Seu IMC está excelente!");

    }

    if(imc < 18.5) {

        mostra("Você está abaixo do recomendado");

    }


</script>
