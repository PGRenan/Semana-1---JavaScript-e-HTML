<!--Exercicio 5 - Faça mais uma vez os preparativos e as funções basicas, faça um somatorio dos pontos conquistados por seu time favorito no brasileirão(pedindo o numero de vitorias e empates para o usuario), e diga se o seu time foi melhor, igual ou pior que no ano passado (pontuação 70 pontos em 38 jogos)-->


<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));
    var empates = parseInt(prompt("Entre com o número de empates."));
    // O prompt sempre pega um texto como informação, então se for preciso usar um numero é necessario trasformar em numero antes dos calculos.
    var pontos = vitorias  * 3 + empates;

    mostra("Os pontos do seu time são " + pontos);

    if(pontos > 28) {

        mostra("Seu time está melhor do que no ano passado.");

    }

    if(pontos < 28) {

        mostra("Seu time está pior do que no ano passado.");
    }

    if(pontos == 28) {

        mostra("Seu time está igual igual ao ano passado.");

}

</script>
