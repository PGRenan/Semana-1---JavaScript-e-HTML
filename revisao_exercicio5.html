<meta chatset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function totalPontos(vit,emp){
        return vit*3+emp;
    }

    var vitorias = parseInt(prompt("Informe o número de vitórias do seu time no campeonato."));
    var empates = parseInt(prompt("Informe o número de empates do seu time no campeonato."));

    var total = totalPontos(vitorias,empates);
    mostra("Este ano o total de pontos do flamengo foi: " + total);

    if (total>70){
        mostra("O flamengo foi melhor que o ano passado!");
    }
    if (total==70){
        mostra("O flamengo foi igual que o ano passado!");
    }
    if (total<70){
        mostra("O flamengo foi pior que o ano passado!");
    }

</script>
